<!--左边管理菜单页面-->
<div class="sidebar-wrapper">
    <div class="logo" style="padding-top: 30px;">
        <a href="#/" class="simple-text logo-mini" style="margin:-8px 5px 0 -28px;width: 54px">
            <img src="{{img}}" alt="" style="height: 50px;width: 50px;border-radius: 100px;">
        </a>
        <a href="#/" class="simple-text logo-normal" style="font-weight:500; font-size: 18px;">
            {{text}}
        </a>
    </div>
    <ul class="nav">
        {{each navarr}}
        {{if $value.type==1}}
        <li class="nav-item ">
            <a class="nav-link " href="{{$value.url}}">
                <i class="{{$value.icon}}"></i>
                <span style="font-size: 16px">{{$value.text}}</span>
            </a>
        </li>
        {{else}}
        <li class="nav-item">
            <a class="nav-link " data-toggle="collapse" href="#{{$value.id}}">
                <i class="{{$value.icon}}"></i>
                <p>
                    {{$value.text}}
                    <b class="caret"></b>
                </p>
            </a>
            <div class="collapse" id="{{$value.id}}">
                <ul class="nav">
                    {{each $value.chaildarr}}
                    <li class="nav-item ">
                        <a class="nav-link " href="{{$value.url}}">
                            <i class="{{$value.icon}}" style="font-size: 18px"></i>
                            <span class="sidebar-normal">{{$value.text}}</span>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </li>
        {{/if}}
        {{/each}}
    </ul>
</div>
