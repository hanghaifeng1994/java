    <link rel="stylesheet" type="text/css" href="/css/headfooter.css">
    <link rel="stylesheet" type="text/css" href="/css/Show-details.css">
    <link rel="stylesheet" type="text/css" href="/css/slick.css">

<body>
{{each pagedata.rutendatalists}}
{{include $value.chtml}}
{{/each}}
<!--   顶部图片 -->
<div id="seek_phtml"></div>
<!-- 导航条 -->

<div id="Navigation-list_phtml"></div>

<!--内容区-->

<!--评论-->

<div class="clearfix"></div>

<!--友情链接-->
<div id="fintline_phtml"></div>
<!-- 尾部 -->

<div id="tail_phtml"></div>

<script src="/js/bootstrap.js"></script>
<script src="/js/slick.js"></script>
<script src="/js/jquery.star-rating-svg.js"></script>
<script>
    $(function () {
        $('.slick').slick({
            dots: false,
            slidesToShow: 5,
            slidesToScroll: 5,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: false
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
            ]
        });
    });

</script>

<script>
    $(".xing4").starRating({
        initialRating:4,
        readOnly: true
    });
    $(".xing5").starRating({
        initialRating:5,
        readOnly: true
    });
</script>
