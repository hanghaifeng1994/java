<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学习小组</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/common_front.css">
    <link rel="stylesheet" href="/css/headfooter.css">
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/art-template.js"></script>
    <script src="/js/api_front.js"></script>
    <script src="/js/utils_front.js"></script>
    <style>
        .head-box {
            text-align: center;
        }

        .head-list {
            display: inline-block;
        }

        .head-list li {
            float: left;
            width: 150px;
            height: 140px;
            margin: 0 1px;
            border: 1px solid #ddd;
            padding: 20px;
            cursor: pointer;
        }

        .head-list li.active {
            background-color: #ebf6fd;
        }

        .head-list li .icon {
            display: inline-block;
            width: 70px;
            height: 70px;
            background-repeat: no-repeat;
            background-image: url('/public/img/icon_xuexi.png')
        }

        .head-list li .icon-xx {
            background-position: 0 center;
        }

        .head-list li .icon-yl {
            background-position: -150px center;
        }

        .head-list li .icon-gz {
            background-position: -293px center;
        }

        .head-list li .icon-sh {
            background-position: -443px center;
        }
    </style>
</head>
<body>
{{each pagedata.rutendatalists}}
{{if $value.ccode==sglistpage||$value.ccode==paginationblock}}
<div class="container">
    <div class="head-box app-mt20">
        <div class="mb">
            <ul class="head-list clearfix">
                <li class="active">
                    <span class="icon icon-xx"></span>
                    <p>学习</p>
                </li>
                <li>
                    <span class="icon icon-yl"></span>
                    <p>娱乐</p>
                </li>
                <li>
                    <span class="icon icon-gz"></span>
                    <p>工作</p>
                </li>
                <li>
                    <span class="icon icon-sh"></span>
                    <p>生活</p>
                </li>
            </ul>
        </div>
        <div class="mb">
            <a href="" class="btn btn-lg btn-warning btn-circle">
                <span class="glyphicon glyphicon-plus"></span> 创建学习小组</a>
        </div>
    </div>
    <div id="{{$value.ccode}}">
        {{include $value.chtml}}
    </div>
</div>
{{else}}
<div id="{{$value.ccode}}">
    {{include $value.chtml}}
</div>
{{/if}}
{{/each}}
</body>

<script>
    window.onload = function () {
        console.log($("#broadcastblock"))
    }
</script>
</html>
