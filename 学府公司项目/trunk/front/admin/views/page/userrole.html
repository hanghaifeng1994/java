    ;(function($, window, document, undefined) {

        'use strict';

        var $html = $('html');

        $html.on('click.ui.dropdown', '.js-dropdown', function(e) {
            e.preventDefault();
            $(this).toggleClass('is-open');
        });

        $html.on('click.ui.dropdown', '.js-dropdown [data-dropdown-value]', function(e) {
            e.preventDefault();
            var $item = $(this);
            var $dropdown = $item.parents('.js-dropdown');
            $dropdown.find('.js-dropdown__input').val($item.data('dropdown-value'));
            $dropdown.find('.js-dropdown__current').text($item.text());
        });

        $html.on('click.ui.dropdown', function(e) {
            var $target = $(e.target);
            if (!$target.parents().hasClass('js-dropdown')) {
                $('.js-dropdown').removeClass('is-open');
            }
        });

    })(jQuery, window, document);
</script>
<script>




    function selectall() {
        var checkboxs = document.getElementsByName("choose");
        for (var i = 0; i < checkboxs.length; i++) {
            var e = checkboxs[i];
            e.checked = !e.checked;
        }
    }
    //加载弹窗组件
    function popups(data) {
        $("#popups").load('./template/popups.html', function (a) {
            $("#popups").html(window.template.render(a,data));
            ballblack();
        })
    }
    //单独删除
    function onedel(e){
        console.log(e.id);
        var data = {
            "tempid":'tableclassone',
            "checkdata":'',
            "body": {
                "head": "提示",
                "text": "是否确认删除",
                "yesbt": "确认",
                "nobt": "取消"
            }
        };
        data.checkdata=e.id
        popups(data)
    }
    function tableclassone(e) {
        $("#"+e).remove();
        ballblack();
    }
    //批量删除
    function deleteclass() {
        var checkboxs = $("input[name=choose]");
        var data = {
            "tempid":'balldeleteclass',
            "checkdata":[],
            "body": {
                "head": "提示",
                "text": "是否确认删除选中的内容",
                "yesbt": "确认",
                "nobt": "取消"
            }
        };
        for (let i = 0; i < checkboxs.length; i++) {
            if (checkboxs[i].checked) {
                data.checkdata.push(checkboxs[i].value);
            }
        }
        if(data.checkdata.length){
            popups(data);
        }
    }
    function balldeleteclass(e) {
        for(let i=0;i<e.length;i++){
            $("#"+e[i]).remove();
            ballblack();
        }
    }
</script>
