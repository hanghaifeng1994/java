{{set data=totalData.data.temdemo}}
<div  id="temdemo_t">
    <div class="col-xs-9 col-sm-9 col-md-9">
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 text-center bjsh">
                名称
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 text-center bjsh">
                开始学习时间
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 text-center bjsh">
                学习进度
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 text-center bjsh">
                操作
            </div>
        </div>
        {{each data}}
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 text-center yangsheng1">
                ▪{{$value.czName}}
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 text-center yangsheng2">
                {{$value.singupDate}}
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 text-center yangsheng1">
                <div class="progress marg24">
                    <div class="progress-bar progress-bar-info" role="progressbar"
                         aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                         style="width: 30%;">
                        <span class="sr-only">30% 完成（信息）</span>
                    </div>
                </div>
                <div class="bfb30">30%</div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 text-center yangsheng3">
                <a href="">申请证书</a>
            </div>
        </div>
{{/each}}

        <div class="row margin-top3">
            <div class="flexc">
                <div class="yuanxia">
                    <a href=""> 上页</a>
                </div>
                <div class="yuanxiaactive">

                </div>
                <div class="yuanxia">

                </div>
                <div class="yuanxia">
                    <a href=""> 3</a>
                </div>
                <div class="yuanxia">

                </div>
                <div class="yuanxia">

            </div>
