<script type="text/html" id="certificategecolumn_t">
    {{each data}}
    <tr class="{{$value.czId}}">
        <td><input class="fuxk" name="choose" type="checkbox" value="{{$value.czId}}"/>
        </td>
        <!--改第一个tab表格抬头对应数据开始-->
        <td class="text-center"> {{$value.czName}}</td>
        <td class="text-center">{{$value.czStartDate}}</td>
        <td class="text-center">
            {{if $value.czPubStatus=="1"}}已发布
            {{else}}未发布
            {{/if}}
        </td>
        <td class="text-center caozuo">
            <a href="javascript:void(0);" data-id="{{$value.czId}}" data-type="{{$value.czPubStatus}}"
               onclick="pubStatus(this)">
                {{if $value.czPubStatus=="0"}}发布
                {{else}}取消发布
                {{/if}}</a>
            <a href="javascript:void(0);" data-id="{{$value.czId}}"
               onclick="redact(this)">编辑</a>
            {{if $value.czPubStatus=="0"}}
            <a href="javascript:void(0);" data-id="{{$value.czId}}"
               onclick="onedel(this)">删除</a>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>

<script>
    (function (window, $) {
        $('a[data-toggle="tab"]').on('shown.bs.tab', function(e) {
            var choldnode= $(".tab-content").children();
            for(let i=0;i<choldnode.length;i++){
                choldnode[i].style.display="none"
            }
            $("#"+this.dataset.href+"")[0].style.display="block";
        });

        utils_admin.delpostdata("czId");
        var pagepostdata = utils_admin.clone(apidata.postdata);
        pagepostdata.payload.czCerted='1';
        let pagedataone = utils_admin.setajax('POST', pagepostdata, apidata.schoolclass.queryPageManger);
        console.log("data", pagedataone);
        utils_admin.queryPage("certificategecolumn", "certificategecolumn_t", pagedataone);
        //分页1
        new pagination({
            pagination: $('.pagination0'),//分页挂载的样式名称
            maxPage: 5, //最大页码数,支持奇数，左右对称
            startPage: 1,    //默认第一页
            currentPage: 1,          //当前页码
            totalPageCount: (pagedataone.totalCount / pagedataone.pageSize) - (pagedataone.totalCount / pagedataone.pageSize) % 1 + 1,
            callback: function (pageNum) {
                pagepostdata.payload.page = "" + pageNum + "";
                //修改查询接口-apidata.news.queryPage
                utils_admin.queryPage("certificategecolumn", "certificategecolumn_t", utils_admin.setajax('POST', pagepostdata, apidata.schoolclass.queryPageManger));
            }
        });


        //列表 2 修改查询接口-apidata.news.queryPage
        let pagedataone2 = utils_admin.setajax('POST', pagepostdata, apidata.schoolclass.queryPageManger);
        console.log("data", pagedataone)
        utils_admin.queryPage("lowercertificategecolumn", "lowercertificategecolumn_t", pagedataone2);
        //分页2
        new pagination({
            pagination: $('.pagination1'),//分页挂载的样式名称
            maxPage: 5, //最大页码数,支持奇数，左右对称
            startPage: 1,    //默认第一页
            currentPage: 1,          //当前页码
            totalPageCount: (pagedataone2.totalCount / pagedataone2.pageSize) - (pagedataone2.totalCount / pagedataone2.pageSize) % 1 + 1,
            callback: function (pageNum) {
                pagepostdata.payload.page = "" + pageNum + "";
                //修改查询接口-apidata.news.queryPage
                utils_admin.queryPage("lowercertificategecolumn", "lowercertificategecolumn_t", utils_admin.setajax('POST', pagepostdata, apidata.schoolclass.queryPageManger));
            }
        });


        //班级类型
        window.utils_admin.loadhtml($(".sequences"), '/dropdown.html', {
            "header": "选择班级类型",
            "id": "",
            "width": 150,
            "name": "sequences",
            "body": [
                {
                    "text": "是",
                    "id": "1"
                },
                {
                    "id": "0",
                    "text": "否"
                }
            ]
        });
        //站点,平台初始化
        window.utils_admin.loadhtml($(".parentsitelist"), '/dropdown.html', {
            "header": "所有平台",
            "id": null,
            "body": window.parentSiteList,
            "width": 120,
            "name": "parentsitelist",
        });
        window.utils_admin.loadhtml($(".endchild"), '/dropdown.html', {
            "header": "先选择平台",
            "id": null,
            "body": null,
            "width": 120,
            "name": "endchild",
        });
        //换站点
        $(".parentsitelist").click(function (a) {
            let id = '', endchild = [];
            if (a.target.nodeName.toLowerCase() == "li") {
                id = a.target.getAttribute("id")
            } else {
                id = window.parentSiteList[0].id
            }
            window.childSiteList.forEach((a) => {
                a.forEach((e, index) => {
                    if (e.ptId == id) {
                        endchild.push(e)
                        endchild[index].text = endchild[index].siteName;
                        endchild[index].id = endchild[index].siteId;
                    }
                })
            });
            window.utils_admin.loadhtml($(".endchild"), '/dropdown.html', {
                "header": endchild[0].text,
                "id": endchild[0].id,
                "body": endchild,
                "width": 120,
                "name": "endchild",
            });
        });
        $(".endchild").click(function (a) {
            if (a.target.nodeName.toLowerCase() == "li") {
                id = a.target.getAttribute("id")
            } else {
                id = $(".endchild")[0].id
            }
            pagepostdata.payload.siteId = id;
        });

        //全选
        function selectall(thit) {
            let checkboxs = document.getElementsByName("choose");
            if (thit.checked) {
                for (let i = 0; i < checkboxs.length; i++) {
                    let e = checkboxs[i];
                    e.checked = true;
                }
            } else {
                for (let i = 0; i < checkboxs.length; i++) {
                    let e = checkboxs[i];
                    e.checked = false;
                }
            }
        }
        //删除
        function onedel(e) {
            $("#popups").toggle("hidden");
            var id = e.dataset.id;
            pagepostdata.payload.ids = id;
        }
        //批量删除
        function deleteclass(a) {
            $("#popups").toggle("hidden");
            pagepostdata.payload.ids = utils_admin.choosevalue("userlogin");
        }
        $("#popups>.white_content").off('click').on('click', function (a) {
            if (a.target.nodeName.toLowerCase() == "button") {
                $("#popups").toggle("hidden")
            }
            if (a.target.dataset.id=="1") {
                utils_admin.setajax('POST', pagepostdata, apidata.schoolclass.deletesc);
                utils_admin.queryPage("certificategecolumn", "certificategecolumn_t", utils_admin.setajax('POST', pagepostdata, apidata.schoolclass.queryPageManger));
            }
            a.stopPropagation();
        });
        //取消发布
        function pubStatus(e) {
            pagepostdata.payload.ids = e.dataset.id;
            if(e.dataset.type=='1'){
                pagepostdata.payload.czPubStatus='0';
                let data=utils_admin.setajax('POST', pagepostdata, apidata.schoolclass.clzClazzpublish);
                if(data.data.errmsg){
                    alert(data.data.errmsg)
                }
            }else {
                pagepostdata.payload.czPubStatus='1';
                utils_admin.setajax('POST', pagepostdata, apidata.schoolclass.clzClazzpublish);
            }

            pagepostdata.payload.ids = '';
            pagepostdata.payload.czPubStatus='';
            utils_admin.queryPage("certificategecolumn", "certificategecolumn_t", utils_admin.setajax('POST', pagepostdata, apidata.schoolclass.queryPageManger));
        }
        //编辑
        function redact(e) {
            utils_admin.redact("certificateadd","czId",e)
        }

        window.selectall=selectall;
        window.onedel=onedel;
        window.pubStatus=pubStatus;
        window.redact=redact;
        window.deleteclass=deleteclass;
    })(window, window.$);
</script>
