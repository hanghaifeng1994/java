<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/headfooter.css">
    <link rel="stylesheet" type="text/css" href="/css/Show-details.css">
    <link rel="stylesheet" type="text/css" href="/css/slick.css">
    <link rel="stylesheet" type="text/css" href="/css/star-rating-svg.css">
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/lbt.js"></script>
    <script src="/js/art-template.js"></script>
    <script src="/js/utils_front.js"></script>
    <script src="/js/api_front.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            init_tabs();
        }
    </script>
</head>

<body>
{{each pagedata.rutendatalists}}
<div id="{{$value.ccode}}">
    {{include $value.chtml}}
</div>
{{/each}}


<script src="/js/bootstrap.js"></script>
<script src="/js/slick.js"></script>
<script src="/js/jquery.star-rating-svg.js"></script>
<script>
    $(function () {
        $('.slick').slick({
            dots: false,
            slidesToShow: 5,
            slidesToScroll: 5,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: false
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
            ]
        });
    });
    $(".xing4").starRating({
        initialRating:4,
        readOnly: true
    });
    $(".xing5").starRating({
        initialRating:5,
        readOnly: true
    });
</script>
</body>

</html>
