<style>
    #ballblack {
        display: block;
    }

    .black_overlay {
        position: absolute;
        top: 0%;
        left: 0%;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: 10;
        -moz-opacity: 0.8;
        opacity: .50;
        filter: alpha(opacity=88);
    }

    .white_content {
        position: absolute;
        top: 45%;
        left: 15%;
        width: 55%;
        height: 20%;
        padding: 20px;
        border-radius: 8px;
        background-color: white;
        z-index: 11;
    }

     .newbtn {
        cursor: pointer;
        position: absolute;
        top: 70%;
    }

    .tableclass{

    }
</style>

<div id="ballblack">
    <div class="black_overlay"></div>
    {{if tempid=="balldeleteclass"||"tableclassone"}}
    <div class="white_content">
        <p class="col-xl-12">{{body.head}}</p>
        <p class="col-xl-12" style="text-align: center;font-size: 17px">{{body.text}}</p>
       <div class="newbtn row col-xl-12">
           <button class="btn btn-danger btn-wd col-md-3 mr-auto ml-auto
" onclick="{{tempid}}({{checkdata}})">{{body.yesbt}}</button>
           <button class="btn btn-primary btn-wd col-md-3 mr-auto ml-auto
" onclick="ballblack()">{{body.nobt}} </button>
       </div>
    </div>
    {{else if tempid=='tableclass'}}
        <div class="white_content">
            <div class="col-md-12">
                <div class="card horizontal-form">
                    <table class="table table-bordered" >
                        <thead>
                        <tr>
                            {{each data}}
                            <th class="text-center cuti">{{$value.text}}</th>
                            {{/each}}
                        </tr>
                        </thead>
                        <tbody>
                        {{each tabledata}}
                        <tr id="{{$value.id}}" hasChild="{{$value.child}}">
                            <td><input class="fuxk" name="choose" class="{{$value.id}}" type="checkbox"
                                       onclick="selectallbelow({{$value.id}})" value=""/></td>
                            <td>{{$value.text}}</td>
                            <td>{{$value.nub}}</td>
                            <td>{{$value.child}}</td>
                            <td>{{$value.order}}</td>
                            <td class="text-center caozuo" style="color: #00bbff">
                                <a onclick="redactclass({{$value}})">编辑&nbsp;<span>|</span></a>
                                <a>删除<span></span></a>
                            </td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
        </div>
    {{/if}}
</div>
