<div class="card-body">
    <div class="tab-content">
        <div class="col-md-12">
            <div class="card horizontal-form">
                <div class="card-body">
                    <div class="row col-md-12">
                        <div class="col-md-3 col-sm-6">
                            <div class="dropdowns"></div>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <div class="dropdowns"></div>
                        </div>
                        <div  class="col-md-4 col-sm-6">
                            <input type="text" placeholder="课程名称" class="form-control">
                        </div>
                        <div class="col-md-2 col-sm-6">
                            <button  class="btn btn-wd btn-e">搜索</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="padding-l-10 f-s-17 bod  box-s bod-r-8 padding-t-10">
                <a class="btn btn-e btn-wd" href="#/addassesswork">发布作业</a>
            </div>
        </div>
        <div class="container-fluid padding-t-20">
            <div class="row">
                <div class="col-md-12 ">
                    <table class="table table-bordered table-hover" id="tablecz">
                        <thead>
                        <tr>
                            <th><input class="fuxk" name="allcheck" type="checkbox" value="" id="allchecktwo"
                                       onclick="selectall()"/></th>
                            <th class="text-center cuti">作业主题</th>
                            <th class="text-center cuti">发布人</th>
                            <th class="text-center cuti">发布时间</th>
                            <th class="text-center cuti">状态</th>
                            <th class="text-center cuti">操作</th>
                        </tr>
                        </thead>
                        <tbody id="queryPage"></tbody>
                    </table>
                    <div class="fenye">
                        <div class="pagination pagination0"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="queryPage_t">
    {{each data}}
    <tr class="{{$value.hwId}}">
        <td><input class="fuxk" name="choose" type="checkbox" value="{{$value.hwId}}"/>
        </td>
        <!--改第一个tab表格抬头对应数据开始-->
        <td class="text-center"> {{$value.hwTitle}}</td>
        <td class="text-center">
            {{$value.createBy}}
        </td>
        <td class="text-center">
            {{$value.createDate}}
        </td>
        <td class="text-center" data-status="{{$value.hwStatus}}">
            {{if $value.hwStatus==0}}未发布
            {{else if $value.hwStatus==1}}已发布
            {{/if}}
        </td>
        <td class="text-center caozuo">
            <a href="javascript:void(0);" data-id="{{$value.hwId}}"
               onclick="redact(this)">
                查看
            </a>
            <a href="javascript:void(0);" data-id="{{$value.hwId}}"
               onclick="onedel(this)">作业反馈</a>
        </td>
    </tr>
    {{/each}}
</script>


<script>
    (function (window, $) {
        utils_admin.delpostdata("hwId");
        var pagepostdata=utils_admin.clone(apidata.postdata);
        let pagedataone = utils_admin.setajax('POST', pagepostdata, apidata.homework.queryManagePage);
        utils_admin.queryPage("queryPage", "queryPage_t", pagedataone);
        new pagination({
            pagination: $('.pagination0'),//分页挂载的样式名称
            maxPage: 5, //最大页码数,支持奇数，左右对称
            startPage: 1,    //默认第一页
            currentPage: 1,          //当前页码
            totalPageCount: (pagedataone.totalCount / pagedataone.pageSize) - (pagedataone.totalCount / pagedataone.pageSize) % 1 + 1,  //总页数
            callback: function (pageNum) {
                pagepostdata.payload.page = "" + pageNum + "";
                //修改查询接口-apidata.news.queryPage
                utils_admin.queryPage("queryPage", "queryPage_t", utils_admin.setajax('POST', pagepostdata, apidata.homework.queryManagePage));
            }
        });

        //查看
        function redact(e) {
            utils_admin.redact("addassesswork", "hwId", e)
        }

        function onedel(e) {
            utils_admin.redact("interactwork", "hwId", e)
        }
        window.redact=redact
        window.onedel=onedel
    })(window, window.$)

</script>
