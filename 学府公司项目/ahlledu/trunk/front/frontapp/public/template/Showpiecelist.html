<div class="container">
    {{set data=pagedata.totalData.Showpiecelist}}
    <div class="Show-piece-list">
        <div class="pull-left huisexiaxia">
            <div class="tab" role="tabpanel">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="/old/html/showbarlist.html?pcode=Showpiecelist&papi=album.aqueryPageUse&page=1&rows=8">最新</a>
                    </li>
                    <li role="presentation">
                        <a href="/old/html/showbarlist.html?pcode=Showpiecelist&papi=album.aqueryPageUse&page=2&rows=8">热门</a>
                    </li>
                    <li role="presentation">
                        <a href="/old/html/showbarlist.html?pcode=Showpiecelist&papi=album.aqueryPageUse&page=3&rows=8">好评</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pull-right text-right huiseziti">
            共有才艺作品1212121条
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 tab-content tabs">
            <div role="tabpanel" class="tab-pane fade in active">
                <div class="row">
                    {{each data.data}}
                    <div class="col-xs-6 col-sm-3 col-md-3 ">
                        <a href="/old/html/showdetails.html?pcode=Showdetailsimageone&papi=album.aqueryById&abmId={{$value.abmId}}" class="mediaa">
                            {{$value.abmId}}
                            <img class="media__image img-responsive" src="{{$value.abmPhoto}}" alt=""/>
                            <div class="media__body">
                                <p class="xqxx1">浏览：122</p>
                                <p class="xqxx1">点赞：3222</p>
                                <p class="xqxx1">点评：122</p>
                            </div>
                        </a>
                        <div class="zuozhe">
                            <div class="zuozhe1">
                                {{$value.abmName}}
                            </div>
                            <div class="zuozhe2">
                                作者：{{$value.createBy}}
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </div>
                <div class="row margin-top3">
                    <div class="flexc">
                        <a href="" class="yuanxia">&lt;&lt;</a>
                        {{set nub=(data.totalCount/8)-(data.totalCount/8)%1}}
                        <% for(var i = 1; i<nub +2; i++){ %>
                            <div class="yuanxia">
                                <a href="/old/html/showbarlist.html?pcode=Showpiecelist&papi=album.aqueryPageUse&page={{i}}&rows=8"
                                   class="{{i==0?yuanxiaactive:yuanxia}}"> <%= i %></a>
                            </div>
                        <% } %>
                        <a href="" class="yuanxia">&gt;&gt;</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
